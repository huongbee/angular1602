<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

        <app-product-form></app-product-form>

        <app-product-filter
          (sendFilterModeEmit)="getFilterMode($event)"
        ></app-product-filter>
        {{filterMode}}
        
        <app-product-item 
        *ngFor="let product of productsFilter"
        [product]="product"
        ></app-product-item>
        
    </div>
  </div>
</div>
