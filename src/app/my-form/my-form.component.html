<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Form</h2>
      <form [formGroup]="signInForm" (submit)="onSignIn()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div *ngIf="checkInputValid('email')">
            <small class="text-danger">* Email invalid</small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" required formControlName="password">
          <div *ngIf="checkInputValid('password')">
            <small class="text-danger">* Password invalid</small>
          </div>
        </div>
        <div class="form-group">
          <label>Re-enter Password</label>
          <input type="password" class="form-control" placeholder="Re-enter password" required formControlName="re_password">
          <div *ngIf="!passwordMustMatch()">
            <small class="text-danger">* Password not match</small>
          </div>
        </div>
        <!-- <div formGroupName="fulladdress">
          <div class="form-group">
            <label>Province</label>
            <input type="text" class="form-control" placeholder="Province" formControlName="province">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid" >Submit</button>
      </form>
    </div>
  </div>

      {{email.value}}
    </div>
  </div> -->
</div>
